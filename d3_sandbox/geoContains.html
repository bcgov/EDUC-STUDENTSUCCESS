<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Geo contains</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}
</style>

<body>
  <div id="content">
    <div>Click an area to highlight</div>
   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>

  <script>
var svg = d3.select("body").append("svg")
			.attr("width", 800)
            .attr("height", 400);
            
var geojson = {}

var context = d3.select('#content')
  .node()
  .getContext('2d');

var projection = d3.geoOrthographic()
  .scale(300)
  .rotate([30, -45]);

var geoGenerator = d3.geoPath()
  .projection(projection)
  .context(context);

var state = {
  clickedLocation: null
}

function handleClick() {
  var pos = d3.mouse(this)
  console.log(pos);
  state.clickedLocation = projection.invert(pos)
  console.log(state.clickedLocation);
  update()
}

function initialise() {
  d3.select('canvas')
    .on('click', handleClick);
}

function update() {
  context.clearRect(0, 0, 800, 400);

  geojson.features.forEach(function(d) {
    context.beginPath();
    context.fillStyle = state.clickedLocation && d3.geoContains(d, state.clickedLocation) ? 'red' : '#aaa';
    geoGenerator(d);
    context.fill();
  })
}



// REQUEST DATA
d3.json('https://gist.githubusercontent.com/d3indepth/f28e1c3a99ea6d84986f35ac8646fac7/raw/c58cede8dab4673c91a3db702d50f7447b373d98/ne_110m_land.json', function(err, json) {
  geojson = json;
  initialise();
  update();
})

  </script>
</body>
</html
